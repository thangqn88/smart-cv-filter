version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: smartcvfilter_postgres
    environment:
      POSTGRES_DB: SmartCVFilterDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smartcvfilter_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smartcvfilter.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
